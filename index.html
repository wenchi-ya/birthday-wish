<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днем Рождения!</title> <!-- 俄语：生日快乐！ -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="fireworks"></div> <!-- 烟花容器，放置烟花效果 -->
    <div class="container">
        <div class="header">
            <h1>С Днем Рождения!</h1> <!-- 生日快乐！ -->
            <p>Ты заслуживаешь только счастья!</p>
        </div>
        <div class="image-gallery">
            <img src="images/birthday-cake.png" alt="生日蛋糕" class="cute-img">
            <img src="images/birthday-gift.png" alt="生日礼物" class="cute-img">
        </div>
        <div class="message">
            <p>Желаю тебе много радости, любви и счастья! Пусть каждый день будет ярким и наполненным улыбками!</p>
        </div>
    </div>

    <!-- 小窗口部分 -->
    <div class="popup">
        <div class="popup-content">
            <h2>祝小仙女生日快乐！</h2>
            <p>点击下方按钮，查看更多惊喜！</p>
            <button id="acknowledgeButton">已收到祝福！</button>
        </div>
    </div>

    <!-- 用于显示图片的位置 -->
    <div id="imageContainer"></div>

    <script src="script.js"></script>
</body>
</html>
